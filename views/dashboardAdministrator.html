<script>
    $.ajax({
        url: '/countStrutture',
        type: 'GET',
        cache: false,
        contentType: 'application/json',
        success: function (data) {

            $('#strutture').text(data.struttura.count);

        },
        faliure: function (data) {

        }
    });

    $.ajax({
        url: '/countUtente',
        type: 'GET',
        cache: false,
        contentType: 'application/json',
        success: function (data) {

            $('#utenze').text(data.utente.count);

        },
        faliure: function (data) {

        }
    });

    let ctx1 = $("#myChart1");
    let ctx2 = $("#myChart2");
    let ctx3 = $("#myChart3");
    let ctx4 = $("#myChart4");

    let myLineChart1 = new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
